<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pokemon Viz</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="plot.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="fixed">
    <div id="plot">
    </div>
    <div id="legend">
    </div>

    <div id="filter" class="box pad">
        <b>Generation:</b>
    </div>

    <div class="box pad">
        <b>Legendary:</b>
        <form id="legendary">
            <input type='radio' id="all" name="mode" value="All" checked>All</input>
            <input type='radio' id="true" name="mode" value="True">True</input>
            <input type='radio' id="false" name="mode" value="False">False</input>
        </form>
    </div>
    </div>
</body>

</html>
